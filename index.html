<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge - 2024</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "80deeaf2-c074-4479-858c-16d5d1961135",
        region: "au-syd",
        serviceInstanceID: "636a393d-ca28-4f4a-ab79-ba50927cedd9",
        onLoad: async (instance) => {
          await instance.render();
          window.watsonChatInstance = instance;
          
          const event = new Event('watsonChatInstanceReady');
          window.dispatchEvent(event);
        }
      };
  
      setTimeout(function() {
        const script = document.createElement('script');
        script.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/latest/WatsonAssistantChatEntry.js";
        document.head.appendChild(script);
      }, 0);
    </script>
  </body>
</html>
